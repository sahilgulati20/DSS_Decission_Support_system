    <script>
        let showMoreButton = document.getElementById('showMoreButton');
        let allCrops = document.querySelectorAll('.crop');
    
        function toggleCrops() {
            let hiddenCrops = document.querySelectorAll('.more-crops');
            
            if (showMoreButton.innerText === "Show More") {
                hiddenCrops.forEach(crop => crop.style.display = 'block');
                showMoreButton.innerText = "Show Less";
            } else {
                hiddenCrops.forEach(crop => crop.style.display = 'none');
                showMoreButton.innerText = "Show More";
            }
        }
    
        // Initialize: Hide the crops with the "more-crops" class
        window.onload = () => {
            let hiddenCrops = document.querySelectorAll('.more-crops');
            hiddenCrops.forEach(crop => crop.style.display = 'none');
        };
    
        // Global search function
        function searchCrop() {
            let query = document.getElementById('searchInput').value.toLowerCase();
            allCrops.forEach(crop => {
                let cropName = crop.getAttribute('data-crop').toLowerCase();
    
                // Check if the query matches the crop name
                if (cropName.includes(query)) {
                    crop.style.display = 'block'; // Ensure it's visible
                } else {
                    crop.style.display = 'none'; // Hide non-matching crops
                }
            });
    
            // Update the Show More button state based on the search
            showMoreButton.style.display = query ? 'none' : 'inline-block'; // Hide button during search
        }
    </script>
