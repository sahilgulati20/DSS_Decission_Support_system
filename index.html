<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <form class="login-form" action="home.html" method="POST"> <!-- Change 'dashboard.html' to your target page -->
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please log in to your account</p>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit">Login</button>
            <p class="signup-prompt">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
